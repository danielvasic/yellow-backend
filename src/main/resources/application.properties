spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:6306}/yellow
spring.datasource.username=nsoft
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.event.topic.group.id=nsoft-event-group
spring.event.topic.name=nsoft-event
spring.market.topic.group.id=nsoft-market-group
spring.market.topic.name=nsoft-market